<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #90caf9;
            font-size: 30px;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
        .question-container {
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 15px;
            background-color: #1e1e1e;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .question {
            color: #64b5f6;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .option {
            cursor: pointer;
            padding: 12px 18px;
            border: 2px solid #37474f;
            border-radius: 10px;
            margin: 10px 0;
            background-color: #263238;
            color: #e0e0e0;
            font-size: 18px;
            text-align: left;
            display: block;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .option:hover {
            background-color: #546e7a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .option.correct {
            background-color: #388e3c;
            color: white;
        }
        .option.wrong {
            background-color: #d32f2f;
            color: white;
        }
        .option.selected {
            transform: scale(1.05);
        }
        .result {
            font-size: 28px;
            margin-top: 30px;
            font-weight: bold;
            color: gold;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #ccc;
        }
.question-container {
    margin-bottom: 25px;
    padding: 25px;
    border-radius: 15px;
    background-color: #1e1e1e;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
}

.pronounce-btn {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #90caf9;
    color: #121212;
    font-size: 16px;
    cursor: pointer;
    align-self: flex-end; /* يجعل الزر في الجهة اليمنى */
    transition: background-color 0.3s, transform 0.3s;
}
.pronounce-btn:hover {
    background-color: #64b5f6;
    transform: scale(1.05);
}
.pronounce-btn:active {
    background-color: #42a5f5;
}
    </style>
</head>
<body>
    <h1>الحروف ج1</h1>

    <div id="quiz-container">
        <div class="quiz">
            <div class="question-container">
                <p class="question">big</p>
                <div class="option" data-correct="true">بيگ</div>
                <div class="option" data-correct="false">دگ</div>
                <div class="option" data-correct="false">باگ</div>
                <button class="pronounce-btn" style="display:none;">اسمع اللفظ الصحيح</button>
            </div>
            <div class="question-container">
                <p class="question">did</p>
                <div class="option" data-correct="false">داد</div>
                <div class="option" data-correct="true">دِد</div>
                <div class="option" data-correct="false">دايد</div>
                <button class="pronounce-btn" style="display:none;">اسمع اللفظ الصحيح</button>
            </div>
            <div class="question-container">
                <p class="question">lab</p>
                <div class="option" data-correct="false">لاد</div>
                <div class="option" data-correct="false">ليب</div>
                <div class="option" data-correct="true">لاب</div>
                <button class="pronounce-btn" style="display:none;">اسمع اللفظ الصحيح</button>
            </div>
            <div class="question-container">
                <p class="question">hag</p>
                <div class="option" data-correct="false">چاگ</div>
                <div class="option" data-correct="true">هاگ</div>
                <div class="option" data-correct="false">ناگ</div>
                <button class="pronounce-btn" style="display:none;">اسمع اللفظ الصحيح</button>
            </div>
            <div class="question-container">
                <p class="question">fed</p>
                <div class="option" data-correct="false">تيد</div>
                <div class="option" data-correct="false">فوب</div>
                <div class="option" data-correct="true">فيد</div>
                <button class="pronounce-btn" style="display:none;">اسمع اللفظ الصحيح</button>
            </div>
        </div>

        <div class="result">درجتك: <span id="score">0</span></div>
    </div>

    <div class="footer">إعداد الأستاذ: علي حسين</div>

    <script>
        const options = document.querySelectorAll('.option');
        const resultSpan = document.getElementById('score');
        const resultDiv = document.querySelector('.result');
        let score = 0;
        let answeredQuestions = 0;

        const correctSound = new Audio('Sounds/Correct.wav');
        const wrongSound = new Audio('Sounds/Wrong.wav');

        options.forEach(option => {
            option.addEventListener('click', () => {
                const question = option.parentElement;
                const alreadyAnswered = question.querySelector('.option.correct') || question.querySelector('.option.wrong');
                const pronounceBtn = question.querySelector('.pronounce-btn');

                if (alreadyAnswered) {
                    return;
                }

                const isCorrect = option.getAttribute('data-correct') === "true";
                if (isCorrect) {
                    option.classList.add('correct');
                    score += 2;
                    correctSound.play();
                } else {
                    option.classList.add('wrong');
                    wrongSound.play();
                }

                const siblings = question.querySelectorAll('.option');
                siblings.forEach(sibling => {
                    if (sibling.getAttribute('data-correct') === "true") {
                        sibling.classList.add('correct');
                    }
                });

                option.classList.add('selected');
                answeredQuestions++;

                if (answeredQuestions === document.querySelectorAll('.question-container').length) {
                    resultDiv.style.display = 'block';
                }

                resultSpan.textContent = score;

                pronounceBtn.style.display = 'inline-block';

                pronounceBtn.onclick = () => {
                    const textToPronounce = question.querySelector('.question').textContent.trim();
                    const synth = window.speechSynthesis;
                    const utterance = new SpeechSynthesisUtterance(textToPronounce);
                    utterance.lang = 'en-US';
                    synth.speak(utterance);
                };
            });
        });
    </script>
</body>
</html>
